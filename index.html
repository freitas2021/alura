<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Criptografia</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/474df5952c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <h1><img src="img/Vector.png" alt="logo Alura" /></h1>
      <ul>
        <li><i class="fa-brands fa-github-square"></i></li>
        <li><i class="fa-brands fa-linkedin"></i></li>
      </ul>
    </header>
    <div class="container">
      <div class="mensagem">
        <input type="text" id="campo1" placeholder="Digite sua mensagem" />
        <div class="erro">
          <small>Digite apenas letras min√∫sculas e sem acentos.</small>
        </div>

        <div class="bts">
          <button id="btn1" onclick="encriptar()">Encriptar</button>
          <button id="btn2" onclick="desencriptar()">Desencriptar</button>
        </div>
      </div>

      <div class="resultado">
        <input type="text" name="resultado" id="result" />

        <div class="cp">
          <button class="copy" onclick="copyToClipBoard()" class="copiar">
            Copiar
          </button>
        </div>
      </div>
    </div>

    <script src="encripter.js"></script>
  </body>
</html>
